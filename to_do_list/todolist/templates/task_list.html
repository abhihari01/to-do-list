{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - {{ task.description }} - Due: {{ task.due_date }} - Completed: {{ task.completed }}
        <a href="{% url 'task_update' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
